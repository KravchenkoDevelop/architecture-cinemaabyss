# .github/workflows/docker-build-push.yml
name: docker-build-push

on: 
  workflow_dispatch:
  push:
      branches: [ main, cinema ]
      paths:
        - 'src/**'
        - '.github/workflows/docker-build-push.yml'
  pull_request:
      branches: [main]
      paths:
        - 'src/**'
        - '.github/workflows/docker-build-push.yml'

env:
  COMPOSE_FILE: docker-compose.yml

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  api-tests:
    name: Run API tests (docker-compose + postman)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose v2
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Start services with docker-compose
        run: |
          docker compose -f ./docker-compose.yml up -d --build
        # при необходимости добавить переменные окружения в команду

      - name: Wait for services (simple)
        run: |
          # простой wait; если у вас есть healthchecks — заменить более точным ожиданием
          sleep 8

      - name: Run Newman tests (Postman collection)
        run: |
          cd tests/postman || exit 1
          npm ci
          # если в проекте есть скрипт test:local - использовать его
          npm run test:local || (docker compose logs --no-color && exit 1)
        # если нужны secrets для тестов, передать как env

      - name: Tear down docker-compose
        if: always()
        run: |
          docker compose -f ./docker-compose.yml down -v

  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: api-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Monolith
        id: meta-monolith
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.MONOLITH_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            latest

      - name: Build and push Monolith Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/monolith
          push: true
          tags: ${{ steps.meta-monolith.outputs.tags }}
          labels: ${{ steps.meta-monolith.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for Movies Service
        id: meta-movies
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.MOVIES_SERVICE_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            latest

      - name: Build and push Movies Service Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/movies
          push: true
          tags: ${{ steps.meta-movies.outputs.tags }}
          labels: ${{ steps.meta-movies.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (tags, labels) for Events Service
        id: meta-events
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.EVENTS_SERVICE_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=ref,event=branch
            latest

      - name: Build and push Events Service Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/microservices/events
          push: true
          tags: ${{ steps.meta-events.outputs.tags }}
          labels: ${{ steps.meta-events.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
